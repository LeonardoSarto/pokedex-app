name: pokedex_project
description: Flutter project of a pokÃ©dex
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.17
  provider: ^6.0.5
  introduction_screen: ^3.1.4
  flutter_native_splash: ^2.2.17
  http: ^0.13.5
  pokeapi: ^1.0.3
  font_awesome_flutter: ^10.3.0
  google_fonts: ^4.0.1
  flutter_local_notifications: ^13.0.0
  permission_handler: ^10.2.0

flutter_native_splash:
  color: "#FFFFFF"
  image: "lib/assets/images/pokedex-app-icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/pokedex-app-icon.png
    - lib/assets/images/pokedex.png
    - lib/assets/images/placeholder-pokeball.png

  fonts:
    - family: Pokemon
      fonts:
        - asset: lib/assets/fonts/Pokemon Hollow.ttf
    - family: Pokemon solid
      fonts:
        - asset: lib/assets/fonts/Pokemon Solid.ttf